apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    //testCompile rootProject.libraries.junit
    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.12'


}

test {
    useJUnit()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}